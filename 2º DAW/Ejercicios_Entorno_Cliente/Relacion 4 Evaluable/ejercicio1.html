<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="invertido">
    <input type="button" name="enviar" value="enviar" onclick="darlavuelta()" >
    <script>
        
        let invertidocaracter;
        let arrayinvertido;
        let stringinvertido;
        function darlavuelta(){
            let invertido = document.getElementById("invertido").value;

            invertidocaracter = invertido.split('');
            arrayinvertido = invertidocaracter.reverse();
            stringinvertido=arrayinvertido.join('');


            console.log(stringinvertido);
        }


    </script>
</body>
</html>
